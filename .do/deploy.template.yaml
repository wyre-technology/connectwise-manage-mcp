spec:
  name: connectwise-manage-mcp
  services:
  - name: connectwise-manage-mcp
    github:
      repo: wyre-technology/connectwise-manage-mcp
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
    - key: MCP_TRANSPORT
      value: "http"
      scope: RUN_TIME
    - key: NODE_ENV
      value: "production"
      scope: RUN_TIME
    - key: CW_MANAGE_COMPANY_ID
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_MANAGE_PUBLIC_KEY
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_MANAGE_PRIVATE_KEY
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_MANAGE_CLIENT_ID
      type: SECRET
      scope: RUN_AND_BUILD_TIME
